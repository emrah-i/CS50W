{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ name }}" name="title">
        <input type="hidden" value="edit" name="button_value">
        <button id="submit" type="submit">Edit</button>
    </form>
    <p>{{ title|safe }}</p>
{% endblock %}
