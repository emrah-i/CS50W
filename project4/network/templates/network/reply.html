
{% for reply in replies %}
    <div id="reply{{ reply.comment }}" class="comment_replies">
        <p id="user_page_route" data-username="{{ reply.user }}">{{ reply.user }}</p>
        <hr>
        <p>{{ reply.text }}</p>
        <p>{{ reply.upload_time }}</p>
        {% if user.is_authenticated %}
        <button type="button" id="reply_button" data-commentid="{{ reply.comment }}">Reply</button>
        {% endif %}
        {% with reply.replies.all as nested_replies %}
            {% include 'network/reply.html' with replies=nested_replies %}
        {% endwith %}
    </div>
{% endfor %}
