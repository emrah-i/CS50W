{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <div id="new_post">
        <button id="new_post_button" data-user="{{ user.username }}">New Post</button>
    </div>
    {% endif %}
    <div id="main_filters">
        <table>
            <tr>
                <td>
                    <h3>All Posts</h3>
                </td>
                <td id="row1">
                    <p style="display:inline">Sort By:</p>
                    <select id="sort">
                        <option selected value="new_old">Newest to Oldest</option>
                        <option value="old_new">Oldest to Newest</option>
                        <option value="most_likes">Most Likes</option>
                        <option value="least_likes">Least Likes</option>
                        <option value="most_comments">Most Comments</option>
                        <option value="least_comments">Least Comments</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div id="posts_categories" class="posts">
        <div id="post_text_block">
            <p id="post_title">Topics</p>
        </div>
        <div id="post_category_block">
            <p id="post_category">Category</p>
        </div>  
        <div id="post_user_block">
            <p>Info</p>
        </div>
        <div id="post_info_block">
            <p>Comments</p>   
        </div>
        <div id="post_button_block">
            <p>Options</p>   
        </div>
    </div>
    <div id="all_posts">
    </div>
    <div id="page_buttons">
        <button id="previous_2"><<</button>
        <button id="previous"><</button>
        <p style="display:inline; color: white;" id="page_count"></p>
        <button id="next">></button>
        <button id="next_2">>></button>
    </div>
{% endblock %}
