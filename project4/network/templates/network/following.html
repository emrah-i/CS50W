{% extends "network/layout.html" %}

{% block body %}
    <div id="following_posts">
        <div id="following_users">
        <table>
            <thead>
                <th>User</th>
                <th id="left-border">Unfollow</th>
            </thead>
            {% for user in following_users %}
            <tr>
                <td id="col"><a href="{% url 'profile' user.username %}" id="following_user_link">{{ user.username }}</a></td>
                <td id="col"><button id="unfollow_button" data-userid="{{ user.id }}">Unfollow</button></td>
            </tr>
            {% endfor %}
        </table>
        </div>
        <div id="filters">
            <table>
                <tr>
                    <td>
                        <h3>All Following Posts</h3>
                    </td>
                    <td id="row1">
                        <p style="display:inline">Sort By:</p>
                        <select id="sort">
                            <option selected value="new_old">Newest to Oldest</option>
                            <option value="old_new">Oldest to Newest</option>
                            <option value="most_likes">Most Likes</option>
                            <option value="least_likes">Least Likes</option>
                            <option value="most_comments">Most Comments</option>
                            <option value="least_comments">Least Comments</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

    </div>
{% endblock %}
